<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</head>

<body>
    <h1 class="text-center pt-5 pb-4">Le Quizz</h1>

    <div class="container mt-sm-5 my-1 pt-4 pb-4" id="quiz-container">
        <div class="question ml-sm-5 pl-sm-5 pt-2 position-relative w-100">
            <!-- ... (autres éléments HTML) ... -->
            <div class="py-2 h5"><b>Ceci est une question du quizz?</b></div>

            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <!-- Les options seront injectées ici par le JavaScript -->
            </div>
        </div>

        <div class="d-flex align-items-center pt-3 justify-content-end">
            <button class="btn btn-primary" id="prev">Retour</button>
            <div class="ml-auto mr-sm-5">
                <button class="btn btn-success">Suivant</button>
            </div>
        </div>
    </div>
    <div class="modal" id="validationModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Validation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Voulez vous valider vos résultats?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        id="closeModalBtn">Fermer</button>
                    <button type="button" class="btn btn-primary" id="submitResultsBtn">Valider</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-sm-5 my-1 text-black" id="resultat">
        <div class="h1">Résultats</div>
    </div>


    <script src="js/Quiz.js"></script>

</body>

</html>
