<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</head>

<body>
<h1 class="text-center">Template Quizz</h1>

<div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2 position-relative w-100">
        <!-- ... (autres éléments HTML) ... -->
        <div class="py-2 h5"><b>Ceci est une question du quizz?</b></div>

        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <!-- Les options seront injectées ici par le JavaScript -->
        </div>
    </div>

    <div class="d-flex align-items-center pt-3 justify-content-end">
        <div id="prev">
            <button class="btn btn-primary">Retour</button>
        </div>
        <div class="ml-auto mr-sm-5">
            <button class="btn btn-success">Valider</button>
        </div>
    </div>
</div>

<div class="container mt-sm-5 my-1">

    <div class="question ml-sm-5 pl-sm-5 pt-2 position-relative w-100">

        <div class="py-2 h3 text-center"><span>Votre résultat : </span><span class="fs-3 fw-bold text-warning">35 points</span></div>

        <div class="py-2 fs-5 text-center w-100 d-flex justify-content-between"><span class="d-inline-flex justify-content-start">Nombre de questions totales : </span><span class="d-inline-flex questions_number justify-content-end">30</span></div>
        <div class="py-2 fs-5 text-center w-100 d-flex justify-content-between"><span class="d-inline-flex justify-content-start">Réponses valides : </span><span class="questions_number">20</span></div>
        <div class="py-2 fs-5 text-center w-100 d-flex justify-content-between"><span class="d-inline-flex justify-content-start">Réponses fausses : </span><span class="questions_number">5</span></div>
        <div class="py-2 fs-5 text-center w-100 d-flex justify-content-between"><span class="d-inline-flex justify-content-start">Non répondues : </span><span class="questions_number">5</span></div>




    </div>



</div>


<script src="js/script.js"></script>
</body>
</html>

</html>
